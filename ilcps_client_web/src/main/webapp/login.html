<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>国际物流-登录</title>
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		
		<link rel="icon" href="favicon.ico">

		<script src="plugins/jquery.min.js" type="text/javascript"></script>
		<script src="plugins/bootstrap.min.js" type="text/javascript"></script>
		<script src="plugins/jquery.validate.js" type="text/javascript"></script>
		<script src="js/loginsignup.js" type="text/javascript"></script>
	</head>

	<body>

		<body style="background-color: #f2f2f2;">
			<div class="logincontent">
				<div class="loginnav">
					<nav class="nav navbar-default">
						<div class="container">
							<div class="navbar-header">
								<a class="navbar-brand" href="index.html" target="_blank"><img src="img/icon/logo.png"></a>
								<span class="logintitle">云商系统</span>
							</div>

						</div>

					</nav>
				</div>
				<!--登录主体-->
				<div class="login-box">
					<div class="container">
						<div class="pull-left login-intro">
							<img src="img/show/login.jpg" class="img-responsive" />
						</div>
						<div class="pull-left login-area">
							<h4>用户登录</h4>
							<form action="" class="form-horizontal">
								<div class="form-group">
									<label for="" class="col-md-3 control-label">用户名：</label>
									<div class="col-md-8">
										<input type="text" class="form-control" placeholder="物流账号/邮箱账号/手机号" />
									</div>

								</div>
								<div class="form-group">
									<label for="" class="col-md-3 control-label">密码：</label>
									<div class="col-md-8">
										<input type="text" class="form-control" placeholder="输入登录密码" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-3 col-md-8">
										<div class="checkbox pull-left">
											<label for="">
												<input type="checkbox" checked="checked" /> 记住账号
											</label>
										</div>
										<span class="forget  pull-right">
											<a href="forget.html" target="_blank">忘记密码？</a>
										</span>
									</div>

								</div>
								<div class="form-group">
									<div class="col-md-offset-3 col-md-8">
										<button class="btn btn-danger btn-block btn-login" href="##" target="_blank" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
									</div>
								</div>
							</form>
							<div class="col-md-offset-3 col-md-8 pull-right">
								<span class="signup">还没有账号？<a href="signup.html" target="_blank">立即注册</a></span>
							</div>
						</div>
					</div>
				</div>

				<footer>
					<section class="copyright">
						<div class="container">
							<p class="text-center">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 </p>
							<p class="text-center">京ICP备08001421号京公网安备110108007702</p>
						</div>
					</section>
				</footer>
			</div>

		</body>

	</body>

</html>
