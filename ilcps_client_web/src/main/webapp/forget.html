<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>国际物流-找回密码</title>

		<link rel="stylesheet" type="text/css" href="plugins/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />

		<script src="plugins/bootstrap.min.js" type="text/javascript"></script>
	</head>

	<body>
		<!--head-->
		<div class="loginnav">
			<nav class="nav navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html" target="_blank"><img src="img/icon/logo.png"></a>
						<span class="logintitle">云商系统</span>
					</div>
				</div>
			</nav>
		</div>
		<!--forgetbox-->
		<div class="container">
			<div class="forget">
				<h4>密码找回</h4>
				<form action="" class="form-horizontal">
					<div class="type-box">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active">
								<a href="#one" aria-controls="one" role="tab" data-toggle="tab">方式一：通过手机号找回密码</a>
							</li>
							<li role="presentation">
								<a href="#two" aria-controls="two" role="tab" data-toggle="tab">方式二：通过邮箱找回密码</a>
							</li>
						</ul>
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="one">
								<div class="form-group">
									<label for="" class="col-md-2 control-label">手机号：</label>
									<div class="col-md-6">
										<input type="text" class="form-control" placeholder="输入手机号码" />
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-md-2 control-label">验证码：</label>
									<div class="col-md-4">
										<input type="text" class="form-control" placeholder="填写右侧验证码" />
									</div>
									<div class="col-md-2">
										<img src="img/GetValidateCode.jpg" />
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-md-2 control-label">手机验证码：</label>
									<div class="col-md-4">
										<input type="text" class="form-control" placeholder="输入手机验证码" />
									</div>
									<div class="col-md-2">
										<button class="btn btn-info btn-getcode">获取验证码</button>
									</div>
								</div>
								
							</div>
							<div role="tabpanel" class="tab-pane" id="two">
								<div class="form-group">
									<label for="" class="col-md-2 control-label">邮箱：</label>
									<div class="col-md-6">
										<input type="text" class="form-control" placeholder="输入注册的邮箱" />
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-md-2 control-label">验证码：</label>
									<div class="col-md-4">
										<input type="text" class="form-control" placeholder="填写右侧验证码" />
									</div>
									<div class="col-md-2">
										<img src="img/GetValidateCode.jpg" />
									</div>
								</div>
							</div>
						    <div class="form-group">
								<div class="col-md-offset-2 col-md-4 ">
									<button class="btn btn-danger btn-block btn-forget" href="##" target="_blank" type="submit">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
								</div>
							</div>
						
						</div>
				</form>
				</div>
			</div>
		</div>

			</section>
		</footer>
	</body>

</html>
